language: php

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  fast_finish: true
  include:
    - php: 5.4.0
      env: LARAVEL='5.0.*' TESTBENCH='3.0.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 5.4.0
      env: LARAVEL='5.0.*' TESTBENCH='3.0.*' COMPOSER_FLAGS='--prefer-stable'

    - php: 5.5.9
      env: LARAVEL='5.1.*' TESTBENCH='3.1.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 5.5.9
      env: LARAVEL='5.1.*' TESTBENCH='3.1.*' COMPOSER_FLAGS='--prefer-stable'

    - php: 5.5.9
      env: LARAVEL='5.2.*' TESTBENCH='3.2.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 5.5.9
      env: LARAVEL='5.2.*' TESTBENCH='3.2.*' COMPOSER_FLAGS='--prefer-stable'

    - php: 5.6.4
      env: LARAVEL='5.3.*' TESTBENCH='3.3.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 5.6.4
      env: LARAVEL='5.3.*' TESTBENCH='3.3.*' COMPOSER_FLAGS='--prefer-stable'

    - php: 5.6.4
      env: LARAVEL='5.4.*' TESTBENCH='3.4.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 5.6.4
      env: LARAVEL='5.4.*' TESTBENCH='3.4.*' COMPOSER_FLAGS='--prefer-stable'

    - php: 7.0
      env: LARAVEL='5.5.*' TESTBENCH='3.5.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.0
      env: LARAVEL='5.5.*' TESTBENCH='3.5.*' COMPOSER_FLAGS='--prefer-stable'

    - php: 7.1
      env: LARAVEL='5.6.*' TESTBENCH='3.6.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.1
      env: LARAVEL='5.6.*' TESTBENCH='3.6.*' COMPOSER_FLAGS='--prefer-stable'

    - php: 7.1
      env: LARAVEL='5.7.*' TESTBENCH='3.7.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.1
      env: LARAVEL='5.7.*' TESTBENCH='3.7.*' COMPOSER_FLAGS='--prefer-stable'

    - php: 7.2
      env: LARAVEL='5.8.*' TESTBENCH='3.8.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.2
      env: LARAVEL='5.8.*' TESTBENCH='3.8.*' COMPOSER_FLAGS='--prefer-stable'

    - php: 7.3
      env: LARAVEL='5.8.*' TESTBENCH='3.8.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.3
      env: LARAVEL='5.8.*' TESTBENCH='3.8.*' COMPOSER_FLAGS='--prefer-stable'

    - php: 7.2
      env: LARAVEL='6.*' TESTBENCH='4.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.2
      env: LARAVEL='6.*' TESTBENCH='4.*' COMPOSER_FLAGS='--prefer-stable'

    - php: 7.3
      env: LARAVEL='6.*' TESTBENCH='4.*' COMPOSER_FLAGS='--prefer-lowest'
    - php: 7.3
      env: LARAVEL='6.*' TESTBENCH='4.*' COMPOSER_FLAGS='--prefer-stable'

before_install:
  - travis_retry composer self-update
  - travis_retry composer require --no-update --no-interaction "illuminate/support:${LARAVEL}" "orchestra/testbench:${TESTBENCH}"

install:
  - travis_retry composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction --no-suggest

script:
  - vendor/bin/phpunit
